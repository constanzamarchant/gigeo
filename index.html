<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Gigeo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="assets/css/bootstrap.css"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	<header class="main_nav__container">
		<div class="logo">
			<img src="assets/images/logo.png" alt="logo">
		</div>

		<nav class="nav">
			<ul class="main_nav__icons">
				<li><i class="fas fa-search"></i></li>
				<li><i class="fas fa-video"></i></li>
				<li><i class="fas fa-plus"></i></li>
				<li><i class="far fa-bell"></i></li>
				<li><i class="fas fa-bars"></i></li>
			</ul>
		</nav>
	</header>

	<section class="main_hero__container">
		<div class="profile">
			<div class="main_hero__image"></div>
			<div class="main_hero__avatar"></div>
			<div class="main_hero__title"></div>
			<div class="main_hero__followers"></div>
		</div>
		<div class="buttons">
			<div class="main_hero__button-primary"></div>
			<div class="main_hero__button-secondary"></div>
		</div>
	</section>

	<section class="main_videos__container">
		<div class="main_videos__title"></div>
		<div class="main_videos__thumb"></div>
		<div class="main_videos__title"></div>
		<div class="main_videos__views"></div>
	</section>

	<script src="assets/js/bootstrap.js"></script>
</body>
</html>
